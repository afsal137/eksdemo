version: 0.2

phases:
  install:
    commands:
      - cd tfcode
      - wget https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
      - unzip terraform_1.6.6_linux_amd64.zip
      - mv terraform /usr/local/bin/
      - terraform --version

  pre_build:
    commands:
      - terraform init

  build:
    commands:
      - terraform plan -out=plan.out

artifacts:
  files:
    - tfcode/plan.out